<html>
<head>
    <title>Form dan Tabel</title>
</head>  
<body>
    <!-- Contoh Model 1 1-->
    <form name="finput1" method="" action="" target="">
    <table align="center">
        <tr>
            <td>
                <fieldset>
                <legend>Login System</legend>
                <label for="txtxuser">Username</label><br>
                <input type="text" id="txtuser" name="txtuser"size="35" placeholder="username"><br>
                <label for="txtxpass">password</label><br>
                <input type="password" id="txtpass" name="txtpass" size="35" placeholder="password"><br><br>
                <input type="submit" value="Login">&nbsp;<input type="reset" value="Batal">
                </fieldset>
            </td>
        </tr>
    </table>    
    </form>

    <hr>

    <!-- Contoh Model 2 !-->
    <div align="center">
    <form name="frinput2" method="" action="" target="">
    <fieldset style="width:22%;">
        <legend>Login System</legend>
    <table align="center">
        <tr>
            <td>Username</td>
            <td>: <input type="text" id="txtuser" name="txtuser" size="30" placeholder="Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>: <input type="password" id="txtpass" name="txtpass" size="30" placeholder="Password"></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="Login">&nbsp;<input type="reset" value="Batal">
            </td>
        </tr>
    </table>    
    </fieldset>    
    </form>    
    </div>
</body>  
</html>
